<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" type="image/png" href="img/circle-icon.png" />

    <link rel="stylesheet" href="style.css" />
    <title>The Odin | Sign-up Form</title>
  </head>

  <body>
    <div class="container">
      <div class="img-side">
        <img class="nature-img" src="img/halie-west.jpg" alt="Nature image" />
      </div>

      <div class="logo-box">
        <img class="logo-img" src="img/odin-logo.png" />
        <span class="logo-text">Sign-up Form</span>
      </div>

      <div class="form-side">
        <p class="paragraph">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />
          Sign up <i>now</i> to get started.
        </p>
        <p class="paragraph">You <i>know</i> you want to.</p>
        <form>
          <p class="paragraph">Let's do this!</p>
          <div class="flex">
            <div>
              <label for="first_name">First name</label>
              <input type="text" id="first_name" placeholder="Ahmed" required />
            </div>
            <div>
              <label for="last_name">Last name</label>
              <input
                type="text"
                id="last_name"
                placeholder="Mustapha"
                required
              />
            </div>
          </div>
          <div class="flex">
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="example@you.com"
                required
              />
            </div>
            <div>
              <label for="phone_number">Phone number</label>
              <input
                type="tel"
                id="phone_number"
                placeholder="+212 0000000000"
                required
              />
            </div>
          </div>
          <div class="flex">
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>
            <div>
              <label for="conf_password">Confirm password</label>
              <input type="password" id="conf_password" required />
            </div>
          </div>
        </form>

        <button class="btn" type="submit">Create Account</button>

        <p class="login-qst">
          Already have an account? <a class="log-link" href="#">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
